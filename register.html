<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
<div data-role="page" id="register">
    <script type="text/javascript" src="js/register.js"></script>

    <div data-role="header">
        <h1>Register</h1>
    </div>
    <div role="main" id="registerForm">
        <label id="fNameLabel">Forename:
            <input type="text" id="forename"/>
        </label>
        <br><label id="sNameLabel">Surname:
        <input type="text" id="surname"/>
    </label>
        <br><label id="emailLabelReg">Email:
        <input type="text" id="emailReg"/>
    </label>
        <br><label id="passwordLabelReg">
        Password:
        <input type="password" id="passwordReg"/>
    </label>
        <button id="submit-new-user">Submit</button>
    </div>
</div>

</body>
</html>
